<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<div class="container">
    <div class="row">
        <span>Игра доступна только после авторизации!</span>
        <hr>
        <div class="col-md-offset-3 col-md-6">
            <form method="post" id="form" class="form-horizontal">
                <span class="heading">АВТОРИЗАЦИЯ</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputName" name="login" placeholder="Login" value="">
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Password"
                           value="">
                </div>
                <span class="hide" id="error">* неверный логин или пароль</span>
                <div class="form-group">
                </div>
                <div class="btns">
                    <button type="submit" class="btn btn-default">ВХОД</button>


                </div>
            </form>
            <button type="submit" id="reg" class="btn"><a href="showreg">РЕГИСТРАЦИЯ</a></button>
        </div>


    </div><!-- /.row -->
</div><!-- /.container -->


<script type="module" src="js/form.js"></script>
</body>
</html>
